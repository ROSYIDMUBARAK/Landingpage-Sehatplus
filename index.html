<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge path | Skilvaul</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container nav-wrapper">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Artikel</a></li>
                    <li><a href="#">Konsultasi</a></li>
                    <li><a href="#">Sehatshop</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Statistk start -->
    <section class="offer">
        <div class="container offer-wrapper">
            <p id="description">Selamat datang di toko kesehatan online kami. Kami menyediakan berbagai produk kesehatan
                berkualitas.</p>
            <div class="content-img">

                <img src="assets/Logo.jpg" alt="Gambar Contoh">
                <h3><a href="https://skilvul.com" id="link">Login</a></h3>
            </div>
            <div class="content-statis">
                <form id="myForm">
                    <input type="text" id="name" placeholder="Nama">
                    <input type="text" id="city" placeholder="Kota">
                    <input type="email" id="email" placeholder="Email">
                    <input type="number" id="zip-code" placeholder="Kode Pos">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="status">
                        <label for="status" id="check">Dengan ini saya menyatakan data yang diisi pada form ini adalah
                            benar dan telah sesuai</label>
                    </div>
                    <button type="submit" id="submit-form">Submit</button>
                </form>
                <div id="warning"></div>
            </div>

        </div>
    </section>
    <!-- offer end -->
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="container footer-wrapper">
            <div class="col-1-footer">
                <p class="copy">&copy; Full-Stack Web Development - 35rd Team - Rosyid Mubarak. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
